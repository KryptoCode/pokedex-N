<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/mainStyle.css">
	<title>Pokedex-N</title>
</head>
<body ng-app="pokedexN">

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="top-dex">
				<div class="row">
					<div class="col-md-4">
						<a class="pokedex-top nav-ui-top-left hidden-xs hidden-sm" ui-sref="home" ui-sref-active="active">Home</a>
			  		</div>
			  		<div class="col-md-4">
			  			<a class="pokedex-top nav-ui-top-middle hidden-xs hidden-sm" ui-sref="catch" ui-sref-active="active">Scan for Pokemon</a>
			  		</div>
			  		<div class="col-md-4">
			  			<a class="pokedex-top nav-ui-top-right hidden-xs hidden-sm" ui-sref="character" ui-sref-active="active">Pokedex</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="main-content-container">


				
					<div ui-view id="view" class="slide-open">	
					</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="bottom-dex">
				
			</div>
		</div>
	</div>
</div>
  

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/angular-animate.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
<script src="pokeApp.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/homeCtrl.js"></script>
<script src="js/catchCtrl.js"></script>
<script src="js/characterCtrl.js"></script>
<script src="js/mainService.js"></script>
<script src="directives/battleDirective.js"></script>
<script src="directives/bgImgDirective.js"></script>
<script src="directives/createDirective.js"></script>
</body>
</html>
